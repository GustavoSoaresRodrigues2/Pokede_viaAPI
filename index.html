<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Normalize CSS-->
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />

        <!--Fonts CSS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!--Link CSS-->
        <link rel="stylesheet" href="./CSS/pokedex.css">
        <link rel="stylesheet" href="./CSS/response.css">

        <title>Podedex</title>
    </head>
<!-- !!! -->
    <body>
        <div class="container">
            <selection class="content">
                <h1>Pokedex</h1>

                <ol id="pokemonList" class="listPoke">
                    <li class="oPokemon">
                        <span class="numberPoke">#001</span>
                        <span class="nomePoke">Bolbasaur</span>

                        <div class="detailPoke">
                            <ol class="typePoke">
                                <li class="slotsTypes">Grass</li>
                                <li class="slotsTypes">Poison</li>
                            </ol>
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bolbasaur">
                        </div>
                    </li>
                </ol>
            </selection>
        </div>
        <script src="./JS/script.js"></script>
    </body>
